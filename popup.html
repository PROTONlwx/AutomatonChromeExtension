<!DOCTYPE html>
<html>
  <head>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="popup.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <a class="btn btn-secondary" data-bs-toggle="collapse" href="#how-to-use" role="button">How to use</a>
          <a class="btn btn-secondary" data-bs-toggle="collapse" href="#term-of-use" role="button">Terms of use</a>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="collapse multi-collapse" id="how-to-use">
            <div class="card card-body">
              <a href="reetaa.com" class="link-primary">中文文档</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="collapse multi-collapse" id="term-of-use">
            <div class="card card-body">
              Some placeholder content for the first collapse component of this multi-collapse example. This panel is hidden by default but revealed when the user activates the relevant trigger.
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button id="execute" type="button" class="btn btn-primary">Execute</button>
          <button id="save" type="button" class="btn btn-success">Save</button>
          <button id="clear" type="button" class="btn btn-warning">Clear</button>
        </div>
      </div>
      
      <div class="row">
        <div class="col">
          <div class="container overflow-auto" id="actions">
           <!-- actions goes here -->
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          
        </div>
        <div class="col-6">
          <div class="dropdown">
            <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
              ADD ACTION
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <li><button class="dropdown-item" type="button" id="add-click">Click</button></li>
              <li><button class="dropdown-item" type="button" id="add-input">Input</button></li>
              <li><button class="dropdown-item" type="button" id="add-wait">Wait</button></li>
              <li><button class="dropdown-item" type="button" id="add-goto">Goto</button></li>
              <li><button class="dropdown-item" type="button" id="add-break">Break</button></li>
            </ul>
          </div>
        </div>
        <div class="col"></div>
      </div>      
    </div>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
